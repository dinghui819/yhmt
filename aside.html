<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>侧边栏</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="font-icon/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/aside.css" />
	</head>
	<body>
		<!--侧边栏begin-->
		<aside class="aside">
			<!--控件列表-->
			<div class="aside-panel">
				<!--控件位置-->
				<div class="aside-bar">
					<ul class="aside-bar-lists">
						<li>
							<span class="iconfont icon-shouye text-white"></span>
							<span class="tooltip-bar">会员中心</span>
						</li>
						<li>
							<a class="iconfont icon-gouwuchekong text-white"></a>
							<a class="cart-text">购物车</a>
							<a class="num">1</a>
						</li>
						<li>
							<span class="iconfont icon-kefu text-white"></span>
							<span class="tooltip-bar customer">客服中心</span>
						</li>
					</ul>
					<!--二维码和返回顶部-->
					<ul class="aside-bar-lists aside-bar-bottom">
						<li>
							<span class="iconfont icon-ai-code text-white"></span>
							<span class="tooltip-bar iconfont icon-ai-code code"></span>
						</li>
						<li>
							<span class="iconfont icon-icon3 text-white" id="returnTop"></span>
						</li>
					</ul>
				</div>
			</div>
			<!--滑出区域 如购物车内容 、客户内容-->
			<div class="aside-slide">
				
			</div>
		</aside>
		<!--侧边栏end-->
	</body>
</html>
<script type="text/javascript" src="js/aside.js" ></script>
